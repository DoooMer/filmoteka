<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" th:href="@{~/css/materialize.min.css}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Filmoteka</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul>
                <li>
                    <a th:href="@{~/}" title="Все фильмы">
                        <i class="material-icons">list</i>
                    </a>
                </li>
<!--                <li>-->
<!--                    <a href="#" onclick="disableRootContainer()" title="">.-->
<!--                    </a>-->
<!--                </li>-->
            </ul>
            <form action="#" th:action="@{~/}" method="get">
                <div class="input-field right">
                    <input id="search" type="search" name="search" required title="Поиск фильмов">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <div layout:fragment="content" class="" id="root"></div>
    <div class="grey-text text-lighten-3 right">&copy; 2021</div>
    <script type="text/javascript" src="/static/js/materialize.min.js" th:src="@{~/js/materialize.min.js}"></script>
    <script type="text/javascript" src="/static/js/app.js" th:src="@{~/js/app.js}"></script>
    <th:block layout:fragment="javascript"></th:block>
</body>
</html>
